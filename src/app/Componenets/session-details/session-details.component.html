<h2>📁 محتوى الجلسة</h2>

<!-- Videos -->
<h3>🎥 فيديوهات</h3>
<ul>
  <li *ngFor="let v of getContentsByType('Video')">
    {{ v.originalName }}
    <a [href]="v.resourceUrl" target="_blank">📥</a>
    <button (click)="deleteContent(v.sessionContentId)">🗑️</button>
  </li>
</ul>
<input type="file" (change)="onFileSelect($event, 'Video')" placeholder="..." />
