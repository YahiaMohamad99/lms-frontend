<mat-card>
  <mat-card-title>ğŸ“‹ Attendance forrrrr {{ studentName }}</mat-card-title>
  <mat-card-content>
    <table mat-table [dataSource]="attendanceRecords" class="mat-elevation-z8">

      <!-- Session Column -->
      <ng-container matColumnDef="sessionTitle">
        <th mat-header-cell *matHeaderCellDef>Session</th>
        <td mat-cell *matCellDef="let r">{{ r.sessionTitle }}</td>
      </ng-container>

      <!-- Course Column -->
      <ng-container matColumnDef="courseTitle">
        <th mat-header-cell *matHeaderCellDef>Course</th>
        <td mat-cell *matCellDef="let r">{{ r.courseTitle }}</td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let r">
          <span [ngStyle]="{ 'color': r.isPresent ? 'green' : 'red' }">
            {{ r.isPresent ? 'âœ… Present' : 'âŒ Absent' }}
          </span>
        </td>
      </ng-container>

      <!-- Date Column -->
      <ng-container matColumnDef="checkedAt">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let r">{{ r.checkedAt | date: 'short' }}</td>
      </ng-container>

      <!-- Row definitions -->
      <tr mat-header-row *matHeaderRowDef="['sessionTitle', 'courseTitle', 'status', 'checkedAt']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['sessionTitle', 'courseTitle', 'status', 'checkedAt']"
          [ngStyle]="{ 'background-color': row.isPresent ? '#d4edda' : '#f8d7da' }">
      </tr>
    </table>
  </mat-card-content>
</mat-card>
