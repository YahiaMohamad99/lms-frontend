<mat-card class="dashboard-card">
  <mat-card-title>🎓 Admin Dashboard</mat-card-title>
  <mat-card-content>
    <mat-grid-list cols="2" rowHeight="100px" gutterSize="16px">

      <mat-grid-tile>
        <button mat-raised-button color="primary" routerLink="/admin-students">
          👥 Manage Students
        </button>
      </mat-grid-tile>

      <mat-grid-tile>
        <button mat-raised-button color="accent" routerLink="/admin-courses">
          📚 Manage Courses
        </button>
      </mat-grid-tile>


      <mat-grid-tile>
        <button mat-raised-button color="primary" routerLink="/admin-attendance">
          ✅ Track Attendance
        </button>
      </mat-grid-tile>

 

    </mat-grid-list>
  </mat-card-content>
</mat-card>
